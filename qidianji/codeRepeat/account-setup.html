<!DOCTYPE html>
<html>
<head>	
	<meta charset='utf-8' />
	<title> account </title>
	<meta name="Description" content="" />
	<link rel="stylesheet" type="text/css" href="css/common.css"/>
	<link rel="stylesheet" type="text/css" href="css/yanglisheng.css"/>
	<script src="js/jquery-1.10.2.min.js"></script>
	<!--[if lte IE 9]>
	<script src="js/base.js"></script>
	<![endif]-->
</head>
<body>
	<div class="changepsw-wrap">
		<div class="account-content">
			<div class="changepsw-body cf">
				<div class="changepsw-nav">
					<a href="account-setup.html" title="账户设置" class="changepsw"><span>账户设置</span></a>
					<a href="change-password.html" title="修改密码"><span>修改密码</span></a>
				</div>
				<div class="changepsw-main">
					<div class="changepsw-main-head">
						<span>设置</span>
					</div>
					<div class="changepsw-main-con">
						<form method="post" action="">
							<fieldset>
								<legend>
									<span>姓名</span><i><input type="text" name="" placeholder="已注册姓名"/></i>
								</legend>
								<legend>
									<span>邮箱</span><i><input type="text" name="" placeholder="已注册邮箱"/></i>
								</legend>
								<div class="account-pic">
									<span>头像</span>
									<img src="images/news-pic.jpg" alt="头像"/>
									<div class="input-file">
										<var>更换头像</var>
										<input class="input-file-btn" type="file" name="" value="" />
									</div>
								</div>
								<legend class="cf">
									<input type="submit" value="保存设置" class="changepsw-save">
								</legend>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="js/com-input.js"></script>
</html>
