<html>

<body>
	<div class="findpsw-wrap">
		<div class="findpsw-con">
			<h2>找回密码？</h2>
			<div class="findpsw-form">
				<form method="post" action="">

						<legend>
							<span>邮箱</span><input type="text" name="" class="findpsw-input "placeholder="注册时邮箱地址"/>
						</legend>
						<input type="submit" value="发送密码到邮箱" class="findpsw-sunmit" />

	<script>
		var btns = document.getElementsByTagName("button");
		var role_load = document.getElementById("role-load");
		for (var i = 0; i < btns.length; i ++){
			btns[i].onclick = function(){
				role_load.style.display = "block";
			}
		}
