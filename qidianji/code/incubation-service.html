<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<title>创业项目--基本信息编辑</title>
	<meta name="description" content="" />
	<link rel="stylesheet" href="css/common.css" />
	<link rel="stylesheet" href="css/jinchunguo.css" />
</head>
<body>
	<div class="incubaservice">
		<ul class="incubaservice-nav clearfix">
			 <!-- incubaservice-nav和subnav通过加select类名来改变选中的状态  -->
			<li><h1><a href="#">创业</a></h1></li>
			<li class="incubaservice-select"><h1><a href="#">投资</a></h1></li>
			<li class="incubaservice-nav-last"><h1><a href="#">人才</a></h1></li>
		</ul>
		<div class="incubaservice-main clearfix">
			<div class="incubaservice-main-info">
				<dl class="clearfix">
					<dt><img src="" alt="" title="" /></dt>
					<dd>
						<h3>某某项目</h3>
						<var><input type="text" value="" placeholder="用一句话介绍项目" /></var>
						<div>
							<span>项目行业</span>
							<span>项目关键词</span>
							<span>城市</span>
						</div>
					</dd>
				</dl>
			</div>
			<ul class="incubaservice-main-subnav clearfix">
				<li><a href="#">个人信息</a></li>
				<li><a href="#">项目信息</a></li>
				<li><a href="#">融资看板</a></li>
				<li><a href="#">招募人才</a></li>
				<li class="incubaservice-select"><a href="#">孵化项目</a></li>
			</ul>
			<div class="incubaservice-main-services">
				<h3>申请孵化服务</h3>
				<div class="incubaservice-main-services-con">
					<ul class="incubaservice-main-services-input clearfix">
						<li>
							<label><input type="checkbox" value="" /><span>申请办公场地</span></label>
						</li>
						<li>
							<label><input type="checkbox" value="" /><span>申请政府政策扶持</span></label>
						</li>
						<li>
							<label><input type="checkbox" value="" /><span>申请公司注册服务</span></label>
						</li>
						<li>
							<label><input type="checkbox" value="" /><span>申请孵化指导</span></label>
						</li>
						<li>
							<label><input type="checkbox" value="" /><span>申请媒介推广</span></label>
						</li>
						<li>
							<label><input type="checkbox" value="" /><span>申请人才服务</span></label>
						</li>
					</ul>
					<div>
						<p class="clearfix">
							<label><input type="checkbox" value="" /><span>其他服务说明</span></label>
						</p>
						<textarea placeholder="其他服务说明"></textarea>
						<p class="incubaservice-main-services-num"><var>0</var><span>/500字</span></p>
					</div>
					<div class="incubaservice-main-services-sub">
						<input type="submit" value="申请" />
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
