<!doctype html>
<html>
<head>
	<meta charset='utf-8'/>
	<title>合伙人身份确认</title>
	<link href="css/common.css" rel="stylesheet" type="text/css">
	<link href="css/szw_lp.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="regprojs">
	<div class="regprojs-nav">
		<ul>
			<li><a href="###">个人简历</a></li>
			<li><a class="regprojs-project" href="###">验证信息</a></li>
		</ul>
	</div>
	<h3>身份信息</h3>
	<div class="apply-identity">
		<table cellspacing="0" cellpadding="0">
			<tr>
				<td align="right">创始人姓名</td>
				<td width="436px" height="100px"><input class="apply-tex" type="text" value="姓名"/></td>
				<td align="right" width="40px">*</td>
			</tr>
			<tr>
				<td align="right">身份证件</td>
				<td width="436px" height="100px">
					<div class="selects" id="btn">
						<div>
							<select>
								<option value="">身份证</option>
								<option value="">身份证号</option>
								<option value="">身份证</option>
							</select>
						</div>
						<div class="selectMask"></div>
					</div>
				</td>
				<td align="right" width="40px">*</td>
			</tr>
			<tr>
				<td align="right">证件号码</td>
				<td width="436px" height="100px"><input class="apply-tex" type="text" value=""/></td>
				<td align="right" width="40px">*</td>
			</tr>
			<tr>
				<td align="right">手机号</td>
				<td width="436px" height="100px"><input class="apply-tex" type="text" value=""/></td>
				<td align="right" width="40px">*</td>
			</tr>
		</table>
	</div>
	<form>
		<input class="parconf-last" type="submit" value="上一步"/>
		<input class="parconf-visit" type="submit" value="预览"/>
		<input class="parconf-auditor" type="submit" value="提交审核"/>
	</form>
</div>
</body>
</html>
