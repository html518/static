<!doctype html>
<html>
<head>
	<meta charset='utf-8'/>
	<title>申请发布</title>
	<link href="css/common.css" rel="stylesheet" type="text/css">
	<link href="css/szw_lp.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="regproj">
	<div class="regproj-nav">
		<ul>
			<li><a href="registered-project.html">项目信息</a></li>
			<li><a href="members.html">团队成员</a></li>
			<li><a class="regproj-project" href="apply-release.html">申请发布</a></li>
		</ul>
	</div>
	<h3>平台声明</h3>
	<div class="apply-platform">
		<span>尊敬的创业者：</span>
		<p>您已经填写了您的创业项目信息，融资工作即将开始，为了保证您能快速完成融资需要，也为了保证投资者的利益，我们将对您的身份信息和公司信息进行核实。通过之后，您的项目就可以开放给投资者或平台用户。
		</p>
		<p>我们会在72小时之内将审核结果发送到您的注册邮箱内，对于信息详尽、特点鲜明的项目还可能被推选为近期精品投资项目，由平台直接推荐给投资人，务请创业者尽量填写完整您的资料信息。
		</p>
	</div>
	<h3>身份信息</h3>
	<div class="apply-identity">
		<table cellspacing="0" cellpadding="0">
        	<tr>
            	<td height="10"></td>
            </tr>
			<tr>
				<td align="right">创始人姓名</td>
				<td width="436px" height="82"><input class="apply-tex" type="text" placeholder="姓名"/></td>
				<td align="right" width="40px">*</td>
			</tr>
			<tr>
				<td align="right">身份证件</td>
				<td width="436px" height="82">
					<div class="selects" id="btn">
						<div>
							<select>
								<option value="">身份证</option>
								<option value="">身份证号</option>
								<option value="">身份证</option>
							</select>
						</div>
						<div class="selectMask"></div>
					</div>
				</td>
				<td align="right" width="40px">*</td>
			</tr>
			<tr>
				<td align="right">证件号码</td>
				<td width="436px" height="82"><input class="apply-tex" type="text" value=""/></td>
				<td align="right" width="40px">*</td>
			</tr>
			<tr>
				<td align="right">手机号</td>
				<td width="436px" height="82"><input class="apply-tex" type="text" value=""/></td>
				<td align="right" width="40px">*</td>
			</tr>
		</table>
	</div>
	<label class="over"><input class="apply-found" type="checkbox" value=""/><span class="apply-company">我已经成立公司</span></label>
	<h3>公司信息</h3>
	<div class="apply-identity">
		<table cellspacing="0" cellpadding="0">
        	 <tr>
            	<td height="10"></td>
            </tr>
			<tr>
				<td align="right">公司名称</td>
				<td width="436px" height="82"><input class="apply-tex" type="text" value=""/></td>
			</tr>
			<tr>
				<td align="right">法人代表</td>
				<td width="436px" height="82">
					<div class="selects" id="btn">
						<div>
							<select>
								<option value="">身份证</option>
								<option value="">身份证号</option>
								<option value="">身份证</option>
							</select>
						</div>
						<div class="selectMask"></div>
					</div>
				</td>
			</tr>
			<tr>
				<td align="right">注册资金</td>
				<td width="436px" height="82"><input class="apply-tex" type="text" value=""/></td>
			</tr>
            <tr>
            	<td height="20"></td>
            </tr>
		</table>
		<div class="regproj-logos" style="margin-left:-30px">
			<em>营业执照副本</em>
			<img src="images/regis-logo.jpg"/>
			<div class="input-file">
				<span>选择文件</span>
				<input class="input-file-btn" type="file" name="" value="" />
			</div>
			<input class="sub" type="submit" value="上传文件"/>
		</div>
	</div>
	<form>
		<input class="apply-visit" type="submit" value="预览"/>
		<input class="apply-refer" type="submit" value="提交审核"/>
	</form>
</div>
</body>
</html>
