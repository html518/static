<!doctype html>
<html>
<head>
	<meta charset='utf-8'/>
	<title>知名投资者信息注册页面</title>
	<link href="css/common.css" rel="stylesheet" type="text/css">
	<link href="css/szw_lp.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="regprojs">
	<div class="regprojs-nav">
		<ul>
			<li><a class="regprojs-project" href="###">投资者信息</a></li>
			<li><a href="###">身份确认</a></li>
		</ul>
	</div>
	<h3>基本信息</h3>
	<div class="proreg-tab">
		<table class="main-table" border="0" cellspacing="0" cellpadding="0">
			<tr>
				<td width="115" height="38" align="right">头像</td>
				<td width="484">
					<table border="0" cellspacing="0" cellpadding="0">
						<tr>
							<th width="107" align="right"><img src="images/szw-grtx.jpg"/></th>
							<th width="200" align="">
								<p class="members-input-file">
									<span>更换头像</span>
									<input class="members-input-file-btn" type="file" name="" value="" />
								</p>
							</th>
						</tr>
					</table>
				</td>
			<tr>
			<tr>
				<td width="115" height="38" align="right">姓名</td>
				<td width="484" align="center">
					<input type="text" class="main-text" value="姓名"/>
				</td>
				<td width="385">*</td>
			</tr>
			<tr>
				<td width="115" height="38" align="right">所在地</td>
				<td width="484" align="center">
					<input type="text" class="main-text" value="北京"/>
				</td>
				<td width="385">*</td>
			</tr>
			<tr>
				<td width="115" height="38" align="right">所在机构</td>
				<td width="484" align="center">
					<input type="text" class="main-text" value="硬软结合"/>
				</td>
				<td width="385">*</td>
			</tr>
			<tr>
				<td width="115" height="38" align="right">投资理念</td>
				<td width="484" align="center">
					<input type="text" class="main-text" value="个性化签名"/>
				</td>
				<td width="385">*</td>
			</tr>
		</table>
	</div>
	<div class="proreg-history">
		<form>
			<span>投资历史</span><label><input type="checkbox" value=""/><em>有</em><label><label><input type="checkbox" value=""/><em>无</em></label>
		</form>
	</div>
	<h3>投资历史</h3>
	<div class="proreg-tab">
		<table class="main-table" border="0" cellspacing="0" cellpadding="0">
			<tr>
				<td width="115" height="38" align="right">项目logo</td>
				<td width="484">
					<table border="0" cellspacing="0" cellpadding="0">
						<tr>
							<th width="107" align="right"><img src="images/szw-grtx.jpg"/></th>
							<th width="200" align="">
								<p class="members-input-file">
									<span>选择文件</span>
									<input class="members-input-file-btn" type="file" name="" value="" />
								</p>
							</th>
							<th width="178" align="left">
								<input type="submit" value="上传文件" class="main-submit"/>
							</th>
						</tr>
					</table>
				</td>
			<tr>
			<tr>
				<td width="115" height="38" align="right">项目名称</td>
				<td width="484" align="center">
					<input type="text" class="main-text ml-8" value="如：奇点 腾讯"/>
				</td>
			</tr>
			<tr>
				<td width="115" height="38" align="right">投资阶段</td>
				<td width="484" align="center">
					<div class="selectss" id="btn">
						<div>
							<select>
								<option value="">身份证</option>
								<option value="">身份证号</option>
								<option value="">身份证</option>
							</select>
						</div>
						<div class="selectss-selectMask"></div>
					</div>
				</td>
			</tr>
			<tr>
				<td width="115" height="38" align="right">投资额度</td>
				<td width="484" align="center">
					<input type="text" class="main-text ml-8" value="硬软结合"/>
				</td>
			</tr>
			<tr>
				<td width="115" height="38" align="right">占股比例(%)</td>
				<td width="484" align="center">
					<input type="text" class="main-text ml-8" value="个性化签名"/>
				</td>
			</tr>
		</table>
	</div>
	<span class="regproj-add"><a href="#"><img src="images/regproj-limit.jpg" alt="" title=""/></a>添加其他项目</span>
	<h3>投资目标</h3>
		<div class="apply-identity">
		<table cellspacing="0" cellpadding="0">
			<tr>
				<td align="right"></td>
				<td width="436px">
					<div class="proreg-where"><span>项目行业：</span><em>软硬结合</em><img class="mar-l" src="images/proreg-xx.jpg" alt="" title=""/></div>
					<div class="proreg-where"><span>项目行业：</span><em>软硬结合</em><img class="mar-l" src="images/proreg-xx.jpg" alt="" title=""/></div>
				</td>
			</tr>
			<tr>
				<td align="right">项目行业</td>
				<td width="436px" height="100px"><input class="apply-tex" type="text" value="软硬结合"/></td>
			</tr>
			<tr>
				<td align="right"></td>
				<td width="436px">
					<div class="proreg-wheres"><span>所在地：</span><em>北京</em><img class="mar-l" src="images/proreg-xx.jpg" alt="" title=""/></div>
				</td>
			</tr>
			<tr>
				<td align="right">所在地</td>
				<td width="436px" height="100px">
					<div class="selects" id="btn">
						<div>
							<select>
								<option value="">北京</option>
								<option value="">北京</option>
								<option value="">北京</option>
							</select>
						</div>
						<div class="selectMask"></div>
					</div>
				</td>
			</tr>
			<tr>
				<td align="right">投票规模</td>
				<td width="436px" height="100px"><input class="apply-tex" type="text" value="每个项目不少于5万元人名币"/></td>
			</tr>
			<tr>
				<td align="right">投资阶段</td>
				<td width="436px" height="100px">
					<div class="selects" id="btn">
						<div>
							<select>
								<option value="">初次融资项目</option>
								<option value="">初次融资项目</option>
								<option value="">初次融资项目</option>
							</select>
						</div>
						<div class="selectMask"></div>
					</div>
				</td>
			</tr>
		</table>
	</div>
	<h3>服务条款</h3>
	<div class="regproj-serve">
		<label><input type="checkbox" value=""/><span>我已经阅读了<strong>投资指南</strong>，对自己投资行为的风险自行承担</span></label>
	</div>
	<form>
		<input class="regproj-save" type="submit" value="保存"/>
		<input class="regproj-next" type="submit" value="下一步"/>
	</form>
</div>
</body>
</html>
