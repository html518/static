<!doctype html>
<html lang="cn">
<head>
	<meta charset="UTF-8">
	<title>header</title>
	<link rel="stylesheet" href="css/common.css" />
	<link rel="stylesheet" href="css/header.css" />
</head>
<body>
	<div class="com-header clearfix">
		<!-- 状态修改是为com-header-main添加类名 未登录状态，不添加类名
			登录状态，添加com-login类名，
			个人中心添加com-person类名 -->
		<div class="com-header-main com-login">
			<div class="com-logo">
				<img src="images/icon.png" alt="logo">
			</div>
			<ul class="com-header-nav">
				<!-- 被选中状态的li的类名改为selected -->
				<li class="selected"><a href="" title="首页">首页</a></li>
				<li><a href="" title="投资项目">投资项目</a></li>
				<li><a href="" title="创业招募">创业招募</a></li>
				<li><a href="" title="创业人才">创业人才 </a></li>
				<li><a href="" title="孵化项目">孵化项目</a></li>
			</ul>
			<div class="com-header-search">
				<input type="text" placeholder="搜索">
				<a href="#"></a>
			</div>
			<div class="com-header-userinfor">
				<div class="com-header-onlogin">
					<div class="com-header-message">
						<span></span>
						<a href="" title="消息">消息</a>
						<em></em>
					</div>
					<div class="com-header-user">
						<a href=""><img src="images/com-userface.jpg" alt=""></a>
						<em></em>
					</div>
					<div class="com-header-personal">
						<span></span>
						<a href="" title="个人中心">个人中心</a>
						<em></em>
					</div>
				</div>
				<div class="com-header-unlogin">
					<a href="#" title="注册">注册</a>
					<em></em>
					<a href="#" title="登录">登录</a>
				</div>
			</div>
			<div class="com-header-menu">
				<div class="com-menu-top"></div>
				<div class="com-menu-main">
					<dl class="com-menu-prop">
						<dt>创业项目:</dt>
						<dd class="com-mune-list">
							<ul>
								<li><a href="#">项目名称</a></li>
								<li><a href="#">项目名称</a></li>
								<li><a href="#">项目名称</a></li>
							</ul>
						</dd>
						<dd class="com-menu-add"><a href="#"><strong>+</strong>添加新项目</a></dd>
					</dl>
					<dl class="com-menu-user">
						<dt><a href="#">帐户名</a></dt>
						<dd class="com-menu-add"><a href="#"><strong>+</strong>添加角色</a></dd>
						<dd>
							<ul>
								<li><a href="#">账户设置</a></li>
								<li><a href="#">退出登录</a></li>
							</ul>
						</dd>
					</dl>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="js/jquery-1.7.2.js"></script>
<script>
	$(function(){
		$(".com-header-user em").click(function(event) {
			event.stopPropagation();
			$(".com-header-menu").show();
		});
		$("html").click(function(){
			$(".com-header-menu").hide();
		})
	})
		

if ($.browser.version == "7.0" || $.browser.version == "8.0" || $.browser.version == "9.0" ) {
	// alert($.browser.version)
	for(var i = 0; i < $("input[placeholder]").length; i++){
		$("input[placeholder]").eq(i).bind({
				focus : function(){
					
						if($(this).val() == $(this).prop("placeholder")){
							$(this).val("");
							$(this).css("color","#000");
						}	
				},
				blur : function(){
					
						if(!$(this).val() && 
							$(this).val() != $(this).prop("placeholder")){
							$(this).val($(this).prop("placeholder"))
							$(this).css("color","#ccc");
						}
				}
			}
		);
		if(!$("input[placeholder]").eq(i).val() && 
			$("input[placeholder]").eq(i).val() != $("input[placeholder]").eq(i).prop("placeholder")){
			$("input[placeholder]").eq(i).val($("input[placeholder]").eq(i).prop("placeholder"))
		}
		$("input[placeholder]").eq(i).css("color","#ccc");
	}

};
</script>
</html>
